<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/img/ANITA-MAX-WYNN_2b605269-bafb-4149-882e-0319a3a10b34.avif" type="image/AVIF">
    <link rel="stylesheet" href="../static/css/style_sign-up.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main">
        <div class="title">Registrate</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nombre completo</span>
                    <input type="text" placeholder="Nombre" required>
                </div>
                <div class="input-box">
                    <span class="details">Nombre de usuario</span>
                    <input type="text" placeholder="Nombre de usuario" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Numero de telefono</span>
                    <input type="text" placeholder="Numero de telefono" required>
                </div>
                <div class="input-box">
                    <span class="details">Contraseña</span>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirmar contraseña</span>
                    <input type="password" placeholder="Confirmar" required>
                </div>
            </div>
            <button type="submit" class="button">Registrarse</button>
        </form>
    </div>
    <video muted autoplay loop src="../static/video/drake anita max wynn (1080p).mp4" type="video/mp4"></video>></video>
        <div class="capa"></div>
</body>
